<html>
<head>
 <title> Todo </title>
  <link rel="stylesheet" type="text/css" href="css/todo1.css">
 <script type="text/javascript" src="libs/jquery-1.11.2.js"></script>
 <script type="text/javascript" src ="js/todo1.js"></script>
</head>
<body>
  <div id ="container">
    <div id ="top">
      <div id="buttons">
        <button id="createtodo">
          Create To Do 
        </button>

        <button id="createuser">
          Create User  
        </button>   
      </div>
      <div id="todo">
        <label>To Do: </label>
        <input class ="todo" type="text">
        <select id ="select">
        </select>
        <button id ="save">Save</button>
      </div>

      <div id="user">
        <label>Name: </label>
        <input type="text" class="user"/>
        <button class="addbutton">Add</button>
      </div>
       <br> 
    </div>


    <div id ="bottom">
      <div id ="todolist">
        <h4>To do list</h4>
      </div>
      <div id ="userlist">
        <h4> User List </h4>
      </div>
    </div>
  </div>
</body>
</html>
